apiVersion: 1

groups:
  - orgId: 1
    name: service-alerts
    folder: Infrastructure
    interval: 1m
    rules:
      # Auth Service
      - uid: auth_service_down
        title: Auth Service is down
        condition: C
        for: 1m
        data:
          - refId: A
            relativeTimeRange:
              from: 60
              to: 0
            datasourceUid: prometheus
            model:
              refId: A
              intervalMs: 30000
              maxDataPoints: 43200
              datasource:
                type: prometheus
                uid: prometheus
              expr: 1 - up{job="auth-service"}
          - refId: B
            relativeTimeRange:
              from: 60
              to: 0
            datasourceUid: __expr__
            model:
              refId: B
              type: reduce
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              reducer: last
          - refId: C
            relativeTimeRange:
              from: 60
              to: 0
            datasourceUid: __expr__
            model:
              refId: C
              type: threshold
              datasource:
                type: __expr__
                uid: __expr__
              expression: B
              conditions:
                - evaluator:
                    type: gte
                    params:
                      - 1
                  operator:
                    type: and
                  reducer:
                    type: last
                  type: query
        labels:
          severity: critical
        annotations:
          summary: "Auth Service is down"
          description: "The auth-service is not responding (up == 0)."

