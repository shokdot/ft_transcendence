services:
  auth-service:
    container_name: auth-service
    build:
      context: ./apps
      dockerfile: auth-service/Dockerfile
    env_file:
      - .env
    expose:
      - "3000"
    volumes:
      - ./apps/auth-service/data:/apps/auth-service/data
    depends_on:
      - user-service
    networks:
      - transcendence
  user-service:
    container_name: user-service
    build:
      context: ./apps
      dockerfile: user-service/Dockerfile
    env_file:
      - .env
    expose:
      - "3001"
    volumes:
      - ./apps/user-service/data:/apps/user-service/data
    networks:
      - transcendence
  notification-service:
    container_name: notification-service
    build:
      context: ./apps
      dockerfile: notification-service/Dockerfile
    env_file:
      - .env
    expose:
      - "3002"
    volumes:
      - ./apps/notification-service/data:/apps/notification-service/data
    depends_on:
      - user-service
    networks:
      - transcendence
  game-service:
    container_name: game-service
    build:
      context: ./apps
      dockerfile: game-service/Dockerfile
    env_file:
      - .env
    expose:
      - "3003"
    depends_on:
      - room-service
      - user-service
    networks:
      - transcendence
  room-service:
    container_name: room-service
    build:
      context: ./apps
      dockerfile: room-service/Dockerfile
    env_file:
      - .env
    expose:
      - "3004"
    depends_on:
      - notification-service
    networks:
      - transcendence
  frontend:
    container_name: frontend
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./apps/frontend/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./apps/frontend/public:/usr/share/nginx/html:ro
    networks:
      - transcendence
    depends_on:
      - auth-service
      - user-service
      - notification-service
      - game-service
      - room-service
  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - transcendence
  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - "7900:3000"
    env_file:
      - .env
    volumes:
      - ./monitoring/grafana/data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/scripts/substitute-env.sh:/substitute-env.sh
    entrypoint: ["/bin/sh", "/substitute-env.sh"]
    depends_on:
      - prometheus
    networks:
      - transcendence
  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.19.10
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "127.0.0.1:9200:9200"
      - "127.0.0.1:9300:9300"
    volumes:
      - ./logging/elasticsearch/data:/usr/share/elasticsearch/data
      - ./logging/elasticsearch/snapshots:/usr/share/elasticsearch/snapshots
    networks:
      - transcendence
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
  logstash:
    container_name: logstash
    image: docker.elastic.co/logstash/logstash:8.19.10
    ports:
      - "127.0.0.1:9201:9201"
    volumes:
      - ./logging/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - transcendence
  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:8.19.10
    ports:
      - "127.0.0.1:5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVERNAME=kibana
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - transcendence

networks:
  transcendence:
    driver: bridge
