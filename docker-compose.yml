services:
  auth-service:
    container_name: auth-service
    build:
      context: ./apps
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: auth-service
        PORT: 3000
    env_file:
      - .env
    volumes:
      - ./apps/auth-service/data:/apps/auth-service/data
    depends_on:
      user-service:
        condition: service_started
      logstash:
        condition: service_healthy
    networks:
      - transcendence
    environment:
      - NODE_ENV=production
  user-service:
    container_name: user-service
    build:
      context: ./apps
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: user-service
        PORT: 3001
    env_file:
      - .env
    volumes:
      - ./apps/user-service/data:/apps/user-service/data
    depends_on:
      logstash:
        condition: service_healthy
    networks:
      - transcendence
    environment:
      - NODE_ENV=production
  notification-service:
    container_name: notification-service
    build:
      context: ./apps
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: notification-service
        PORT: 3002
    env_file:
      - .env
    volumes:
      - ./apps/notification-service/data:/apps/notification-service/data
    depends_on:
      user-service:
        condition: service_started
      logstash:
        condition: service_healthy
    networks:
      - transcendence
    environment:
      - NODE_ENV=production
  game-service:
    container_name: game-service
    build:
      context: ./apps
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: game-service
        PORT: 3003
    env_file:
      - .env
    depends_on:
      room-service:
        condition: service_started
      user-service:
        condition: service_started
      logstash:
        condition: service_healthy
    networks:
      - transcendence
    environment:
      - NODE_ENV=production
  room-service:
    container_name: room-service
    build:
      context: ./apps
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: room-service
        PORT: 3004
    env_file:
      - .env
    depends_on:
      notification-service:
        condition: service_started
      logstash:
        condition: service_healthy
    networks:
      - transcendence
    environment:
      - NODE_ENV=production
  stats-service:
    container_name: stats-service
    build:
      context: ./apps
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: stats-service
        PORT: 3005
    env_file:
      - .env
    volumes:
      - ./apps/stats-service/data:/apps/stats-service/data
    depends_on:
      room-service:
        condition: service_started
      logstash:
        condition: service_healthy
    networks:
      - transcendence
    environment:
      - NODE_ENV=production
  chat-service:
    container_name: chat-service
    build:
      context: ./apps
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: chat-service
        PORT: 3006
    env_file:
      - .env
    depends_on:
      room-service:
        condition: service_started
      logstash:
        condition: service_healthy
    networks:
      - transcendence
    environment:
      - NODE_ENV=production
  frontend:
    container_name: frontend
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    expose:
      - "3010"
    networks:
      - transcendence
    environment:
      - NODE_ENV=production
  nginx:
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - transcendence
    depends_on:
      - frontend
      - auth-service
      - user-service
      - notification-service
      - game-service
      - room-service
      - stats-service
  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - transcendence
  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - "7900:3000"
    env_file:
      - .env
    volumes:
      - ./monitoring/grafana/data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/scripts/substitute-env.sh:/substitute-env.sh
    entrypoint: [ "/bin/sh", "/substitute-env.sh" ]
    depends_on:
      - prometheus
    networks:
      - transcendence
  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.19.10
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "127.0.0.1:9200:9200"
      - "127.0.0.1:9300:9300"
    volumes:
      - ./logging/elasticsearch/data:/usr/share/elasticsearch/data
      - ./logging/elasticsearch/snapshots:/usr/share/elasticsearch/snapshots
    networks:
      - transcendence
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
  logstash:
    container_name: logstash
    image: docker.elastic.co/logstash/logstash:8.19.10
    ports:
      - "127.0.0.1:9201:9201"
    volumes:
      - ./logging/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9600/_node/stats" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - transcendence
  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:8.19.10
    ports:
      - "127.0.0.1:5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVERNAME=kibana
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - transcendence

networks:
  transcendence:
    driver: bridge
