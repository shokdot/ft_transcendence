services:
  auth-service:
    container_name: auth_service_dev
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile.dev
    env_file:
      - .env
    volumes:
      - ./apps/auth-service/src:/app/apps/auth-service/src
    ports:
      - "3000:3000"
    networks:
      - transcendence
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
  user-service:
    container_name: user_service_dev
    build:
      context: .
      dockerfile: apps/user-service/Dockerfile.dev
    env_file:
      - .env
    volumes:
      - ./apps/user-service/src:/app/apps/user-service/src
    ports:
      - "3001:3001"
    networks:
      - transcendence
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
  notification-service:
    container_name: notification_service_dev
    build:
      context: .
      dockerfile: apps/notification-service/Dockerfile.dev
    env_file:
      - .env
    volumes:
      - ./apps/notification-service/src:/app/apps/notification-service/src
    ports:
      - "3002:3002"
    networks:
      - transcendence
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true

networks:
  transcendence:
    driver: bridge
